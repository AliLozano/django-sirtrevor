{% extends "base.html" %}

{% block page_header %}
    <h1>django-sirtrevor example</h1>
    <p class="lead">This is how the rendered output looks like.</p>
{% endblock %}

{% block content %}
    <div class="well">
        <h4>JSON</h4>
        <pre>{{ object.content }}</pre>
        <h4>Rendered HTML</h4>
        {{ object.content.html|safe }}
    </div>
{% endblock %}
